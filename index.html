<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Etch-a-Sketch</title>
    <meta name="description" content="Etch-a-Sketch">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
  </head>

  <body>
    <!-- application -->
    <div id="app-controls">
      <h1>Etch-a-Sketch</h1>
      <p>Play with these settings to customise your Etch-a-Sketch</p>
      <div>
        <input id="app-newGrid-input" value="16"/>
      </div>
      <div>
        <button id="app-newGrid-button">New Grid</button>
        <button id="app-resetGrid">Reset Grid</button>
      </div>
      <div>
        <label id="app-toggleColours-label">Colour Scheme: Polychrome</label>
      </div>
      <div>
        <button id="app-toggleColours-button">Toggle Colour Scheme</button>
      </div>
    </div>

    <div id="app-container">
    </div>

    <!-- scripts -->
    <script src="js/jquery.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
